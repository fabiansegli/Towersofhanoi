<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animate.css"> 
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <title>Tower of Hanoi</title>
</head>
<body>
  <header> 
    <h1 class="animated fadeInRight delay 2s">Towers Of Hanoi</h1>
  </header>
    <div id="wrapper">
        <div data-stack="1" class="post" id="col1">
          <div class="block" data-block="25" id="block1"></div>
          <div class="block" data-block="50" id="block2"></div>
          <div class="block" data-block="75" id="block3"></div>
        </div>
        <div data-stack= "2" class="post" id="col2">
        </div>
        <div data-stack="3" class="post" id="col3">
        </div>
      </div>
</body>
</html>
